<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate App Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a25;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d4a853;
    }
    .icons {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      background: #d4a853;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #e5b964;
    }
    p {
      color: #888;
      max-width: 500px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <h1>Money Tracker Icons</h1>
  <p>Click the buttons below to download PNG icons for iOS. Save the 180x180 icon as "apple-touch-icon.png" in the icons folder.</p>
  
  <div class="icons">
    <div class="icon-container">
      <canvas id="icon180" width="180" height="180"></canvas>
      <br>
      <button onclick="downloadIcon('icon180', 'apple-touch-icon.png')">Download 180x180 (iOS)</button>
    </div>
    <div class="icon-container">
      <canvas id="icon192" width="192" height="192"></canvas>
      <br>
      <button onclick="downloadIcon('icon192', 'icon-192.png')">Download 192x192</button>
    </div>
    <div class="icon-container">
      <canvas id="icon512" width="512" height="512"></canvas>
      <br>
      <button onclick="downloadIcon('icon512', 'icon-512.png')">Download 512x512</button>
    </div>
  </div>
  
  <script>
    function drawIcon(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const radius = size * 0.2;
      
      // Background gradient
      const bgGrad = ctx.createLinearGradient(0, 0, size, size);
      bgGrad.addColorStop(0, '#151520');
      bgGrad.addColorStop(1, '#0a0a0f');
      
      // Draw rounded rectangle
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = bgGrad;
      ctx.fill();
      
      // Gold gradient
      const goldGrad = ctx.createLinearGradient(0, 0, size, size);
      goldGrad.addColorStop(0, '#d4a853');
      goldGrad.addColorStop(1, '#a68332');
      
      // Draw circle outline
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.31, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(212, 168, 83, 0.3)';
      ctx.lineWidth = size * 0.02;
      ctx.stroke();
      
      // Draw rupee symbol
      ctx.font = `600 ${size * 0.38}px system-ui, -apple-system, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = goldGrad;
      ctx.fillText('â‚¹', size/2, size/2 + size * 0.02);
    }
    
    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw all icons
    drawIcon('icon180');
    drawIcon('icon192');
    drawIcon('icon512');
  </script>
</body>
</html>
