<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MoneyTrack">
  <meta name="theme-color" content="#0a0a0f">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <title>Money Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-container">
      <div class="auth-logo">
        <span class="auth-icon">₹</span>
        <h1>MoneyTrack</h1>
        <p class="auth-subtitle">Personal Expense Tracker</p>
      </div>
      
      <!-- Auth Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login" onclick="switchAuthTab('login')">Login</button>
        <button class="auth-tab" data-tab="register" onclick="switchAuthTab('register')">Create Account</button>
      </div>
      
      <!-- Login Form -->
      <div class="auth-form" id="loginTab">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="loginPin">PIN (6 digits)</label>
          <input type="password" id="loginPin" placeholder="••••••" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="current-password">
        </div>
        
        <div class="auth-error" id="loginError"></div>
        
        <button class="auth-submit-btn" onclick="handleLogin()">
          Login
        </button>
      </div>
      
      <!-- Register Form -->
      <div class="auth-form" id="registerTab" style="display: none;">
        <div class="form-group">
          <label for="registerUsername">Username</label>
          <input type="text" id="registerUsername" placeholder="Choose a username" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="registerPin">Create PIN (6 digits)</label>
          <input type="password" id="registerPin" placeholder="••••••" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="new-password">
        </div>
        
        <div class="form-group">
          <label for="confirmPin">Confirm PIN</label>
          <input type="password" id="confirmPin" placeholder="••••••" maxlength="6" inputmode="numeric" pattern="[0-9]*" autocomplete="new-password">
        </div>
        
        <div class="auth-error" id="registerError"></div>
        
        <button class="auth-submit-btn" onclick="handleRegister()">
          Create Account
        </button>
      </div>
    </div>
  </div>

  <div class="app-container" id="appContainer" style="display: none;">
    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">₹ <span>MoneyTrack</span></h1>
      <div class="header-right">
        <span class="user-greeting" id="userGreeting">Hi, User</span>
        <button class="settings-btn" onclick="openSettings()" aria-label="Settings">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Budget Overview Cards -->
      <section class="budget-overview">
        <div class="budget-card account-budget">
          <div class="budget-label">Account Budget</div>
          <div class="budget-amount" id="accountBudgetDisplay">₹0</div>
          
          <!-- Monthly Progress -->
          <div class="budget-monthly-info">
            <span class="monthly-label">Monthly Spent:</span>
            <span class="monthly-spent" id="monthlySpent">₹0</span>
          </div>
          <div class="budget-progress monthly-progress">
            <div class="progress-bar" id="monthlyProgress"></div>
          </div>
          
          <!-- Chunk Progress -->
          <div class="budget-chunk-info" id="chunkInfo">
            <span class="chunk-label" id="chunkLabel">Current 5-day chunk:</span>
            <span class="chunk-remaining" id="chunkRemaining">₹0</span>
          </div>
          <div class="budget-progress">
            <div class="progress-bar" id="accountProgress"></div>
          </div>
        </div>
        
        <div class="budget-card card-budget">
          <div class="budget-label">Card Budget</div>
          <div class="budget-amount" id="cardBudgetDisplay">₹0</div>
          <div class="budget-spent">
            <span>Spent: </span>
            <span id="cardSpent">₹0</span>
          </div>
          <div class="budget-progress">
            <div class="progress-bar card-progress" id="cardProgress"></div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="quick-actions">
        <button class="action-btn primary" onclick="openExpenseModal('account')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Add Account Expense
        </button>
        <button class="action-btn secondary" onclick="openExpenseModal('card')">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
            <line x1="1" y1="10" x2="23" y2="10"/>
          </svg>
          Add Card Expense
        </button>
      </section>

      <!-- Today's Summary -->
      <section class="today-summary">
        <h2 class="section-title">Today's Expenses</h2>
        <div class="today-list" id="todayList">
          <div class="empty-state">No expenses today</div>
        </div>
      </section>
      
      <!-- Daily Limit -->
      <section class="daily-limit-section">
        <div class="daily-limit-header">
          <span class="daily-limit-label">Daily Limit</span>
          <span class="daily-limit-value" id="dailyLimitValue">₹0 / ₹0</span>
        </div>
        <div class="daily-limit-progress">
          <div class="progress-bar" id="dailyLimitProgress"></div>
        </div>
        <div class="daily-limit-status" id="dailyLimitStatus"></div>
      </section>

      <!-- View Report Button -->
      <button class="report-btn" onclick="openReport()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
        View Full Report
      </button>
    </main>

    <!-- Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-view="home" onclick="switchView('home')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Home</span>
      </button>
      <button class="nav-item" data-view="report" onclick="switchView('report')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>Report</span>
      </button>
    </nav>
  </div>

  <!-- Expense Modal -->
  <div class="modal-overlay" id="expenseModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add Expense</h2>
        <button class="close-btn" onclick="closeExpenseModal()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="calculator">
          <div class="calc-display">
            <div class="calc-expression" id="calcExpression"></div>
            <div class="calc-result" id="calcResult">0</div>
          </div>
          
          <div class="calc-grid">
            <button class="calc-btn func" onclick="calcClear()">C</button>
            <button class="calc-btn func" onclick="calcBackspace()">⌫</button>
            <button class="calc-btn func" onclick="calcPercent()">%</button>
            <button class="calc-btn op" onclick="calcOperator('/')">÷</button>
            
            <button class="calc-btn num" onclick="calcDigit('7')">7</button>
            <button class="calc-btn num" onclick="calcDigit('8')">8</button>
            <button class="calc-btn num" onclick="calcDigit('9')">9</button>
            <button class="calc-btn op" onclick="calcOperator('*')">×</button>
            
            <button class="calc-btn num" onclick="calcDigit('4')">4</button>
            <button class="calc-btn num" onclick="calcDigit('5')">5</button>
            <button class="calc-btn num" onclick="calcDigit('6')">6</button>
            <button class="calc-btn op" onclick="calcOperator('-')">−</button>
            
            <button class="calc-btn num" onclick="calcDigit('1')">1</button>
            <button class="calc-btn num" onclick="calcDigit('2')">2</button>
            <button class="calc-btn num" onclick="calcDigit('3')">3</button>
            <button class="calc-btn op" onclick="calcOperator('+')">+</button>
            
            <button class="calc-btn num zero" onclick="calcDigit('0')">0</button>
            <button class="calc-btn num" onclick="calcDecimal()">.</button>
            <button class="calc-btn equals" onclick="calcEquals()">=</button>
          </div>
        </div>
        
        <div class="date-input">
          <label for="expenseDate">Date</label>
          <input type="date" id="expenseDate">
        </div>
        
        <div class="description-input">
          <label for="expenseDesc">Description (optional)</label>
          <input type="text" id="expenseDesc" placeholder="Fixed expense">
        </div>
        
        <button class="submit-expense-btn" onclick="submitExpense()">
          Add Expense
        </button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal">
    <div class="modal settings-modal">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn" onclick="closeSettings()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="setting-group">
          <label for="accountBudgetInput">Monthly Account Budget</label>
          <div class="input-with-prefix">
            <span>₹</span>
            <input type="number" id="accountBudgetInput" placeholder="10000">
          </div>
        </div>
        
        <div class="setting-group">
          <label for="cardBudgetInput">Monthly Card Budget</label>
          <div class="input-with-prefix">
            <span>₹</span>
            <input type="number" id="cardBudgetInput" placeholder="5000">
          </div>
        </div>
        
        <div class="setting-group">
          <label for="windowSizeInput">Budget Window (days)</label>
          <div class="window-size-options">
            <button class="window-btn" data-days="5" onclick="selectWindowSize(5)">5 days</button>
            <button class="window-btn" data-days="10" onclick="selectWindowSize(10)">10 days</button>
            <button class="window-btn" data-days="15" onclick="selectWindowSize(15)">15 days</button>
          </div>
        </div>
        
        <button class="save-settings-btn" onclick="saveSettings()">
          Save Settings
        </button>
        
        <div class="danger-zone">
          <h3>Danger Zone</h3>
          <button class="reset-btn" onclick="resetMonth()">Reset Current Month</button>
          <button class="reset-btn danger" onclick="clearAllData()">Clear All Data</button>
          <button class="reset-btn logout" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Report View -->
  <div class="report-overlay" id="reportOverlay">
    <div class="report-container">
      <div class="report-header">
        <button class="back-btn" onclick="closeReport()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <h2>Monthly Report</h2>
        <div class="month-selector">
          <button onclick="prevMonth()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"/>
            </svg>
          </button>
          <span id="reportMonth">December 2024</span>
          <button onclick="nextMonth()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="report-content" id="reportContent">
        <!-- Report will be generated here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
